    /* Hero Section */
    .hero-section {
      position: relative;
      height: 100vh;

      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;

    }
    .background-video {
      position: absolute;

      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
      animation: fadeIn 5s ease-in-out;
    }
    .hero-content {
      position: relative;
      z-index: 1;
      animation: fadeIn 2s ease-in-out;

      transition: background-color 0.3s;
    }
    .cta-button:hover {
      background-color: #666666;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    /* Navbar */
    .navbar {
      background-color: #111111;
      color: #ffffff;
      padding: 10px;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    .navbar ul {
      list-style: none;
    }
    .navbar li {
      display: inline;
      margin: 0 15px;
    }
    .navbar a {
      color: #ffffff;
      text-decoration: none;
      font-weight: bold;
      position: relative;
      padding: 5px;
      transition: color 0.3s;
    }
    .navbar a::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: 0;
      width: 100%;
      height: 2px;
      background: #666666;
      transform: scaleX(0);
      transform-origin: right;
      transition: transform 0.3s;
    }
    .navbar a:hover {
      color: #cccccc;
    }
    .navbar a:hover::after {
      transform: scaleX(1);
      transform-origin: left;
    }

      opacity: 0;
      transform: translateX(-50%);
    }
